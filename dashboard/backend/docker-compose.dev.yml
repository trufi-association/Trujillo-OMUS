# Docker Compose - Development Override
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up -d --build
#
# This overrides the production config with development settings:
# - Exposes ports directly to localhost (8080, 3306)
# - Uses default docker network (not trufi-server)
# - Sets ASPNETCORE_ENVIRONMENT to Development

services:
  db:
    ports:
      - "3306:3306"

  api:
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Cors__AllowLocalhost=true

networks:
  default:
    # Override external network - use local docker network for development
    external: false
