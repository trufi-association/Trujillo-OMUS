version: '3.8'

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: omus
    ports:
      - "3306:3306"
    volumes:
      - ./db_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=db;Database=omus;User=root;Password=password;
      - Jwt__Key=SuperSecretKeyThatIsMuchLongerAndMoreSecure@12345
      - Jwt__Issuer=https://trufi.dev
      - Jwt__Audience=https://trufi.dev
      - ApiKey=2d8526cf40634bdea3b508f01f88e5c9

networks:
  default:
    name: trufi-server
