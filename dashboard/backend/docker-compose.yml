version: '3.8'

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: omus
    ports:
      - "3306:3306"
    volumes:
      - ./db_data:/var/lib/mysql

  api:
    build: .
    ports:
      - "5500:8080"
    depends_on:
      - db
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=db;Database=omus;User=root;Password=password;
