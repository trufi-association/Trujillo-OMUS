server {
    listen 80;
    root /var/www/app/;
    index index.html;

    # MIME types for Flutter Web
    types {
        application/javascript js mjs;
        application/wasm wasm;
        application/json json;
        text/html html htm;
        text/css css;
        image/png png;
        image/svg+xml svg svgz;
        font/woff woff;
        font/woff2 woff2;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|mjs|wasm|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location = /health {
        access_log off;
        add_header 'Content-Type' 'application/json';
        return 200 '{"status":"UP"}';
    }
}