server {
    listen 80 ;
    server_name example.org;
    
    location / {
        root /var/www/app/;
        try_files $uri $uri/ /index.html;
        types {
            application/javascript mjs;
        }
        add_header Content-Type application/javascript;
    }
    location = /health {
            access_log off;
            add_header 'Content-Type' 'application/json';
            return 200 '{"status":"UP"}';
    }  
}